<!DOCTYPE html>
<html>
  <head>
    <style>
      #one {
        margin-left: 450px;
      }
    </style>
    <title>Registration Form</title>
  </head>
  <title>Task6</title>
  <body>
    <div id="one">
      <h2 style="color: blue">Registration Form</h2>
      <form action="#" method="POST">
        <label for="first_name">First Name:</label>
        <input
          type="text"
          id="first_name"
          name="first_name"
          required
        /><br /><br />

        <label for="last_name">Last Name:</label>
        <input
          type="text"
          id="last_name"
          name="last_name"
          required
        /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required />
        <label for="female">Female</label><br /><br />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required /><br /><br />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required /><br /><br />

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br /><br />

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required /><br /><br />

        <label for="country">Country:</label>
        <select id="country" name="country" required>
          <option value="" disabled selected>Choose your country</option>
          <option value="USA">India</option>
          <option value="Canada">Canada</option>
          <option value="UK">UK</option>
          <!-- Add more options as needed --></select
        ><br /><br />

        <label for="languages">Languages known:</label>
        <input
          type="checkbox"
          id="english"
          name="languages[]"
          value="English"
        />
        <label for="english">English</label>
        <input
          type="checkbox"
          id="kannada"
          name="languages[]"
          value="Kannada"
        />
        <label for="kannada">Kannada</label>
        <input type="checkbox" id="hindi" name="languages[]" value="Hindi" />
        <label for="hindi">Hindi</label>
        <input type="checkbox" id="telugu" name="languages[]" value="Telugu" />
        <label for="telugu">Telugu</label><br /><br />

        <input type="checkbox" id="declaration" name="declaration" required />
        <label for="declaration"
          >Hereby I declare all the given details are true</label
        ><br /><br />

        <input type="submit" value="Register" />
      </form>
    </div>
  </body>
</html>
